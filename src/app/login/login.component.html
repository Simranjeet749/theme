<div class="container-fluid">
    <div layout="row">
        <mat-grid-list cols="2">
            <mat-grid-tile>
                <div class="login-form">
                    <div class="login-logo">
                        <img src="https://i2.wp.com/www.motoringresearch.com/wp-content/uploads/2015/09/volkswagen_logo.jpg?ssl=1"
                            width="70">
                    </div>
                    <div class="log-content">
                        <div>
                            <h5 class="enter-head"><b>Entrar</b></h5>
                            <p>Para acessar a plataforma entre com suas credenciais</p>
                        </div>
                        <div class="example-container">
                            <p>E-mail</p>
                            <mat-form-field appearance="outline">

                                <input matInput placeholder="Enter your email">
                            </mat-form-field>
                            <p>password</p>
                            <mat-form-field appearance="outline">

                                <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                                <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                            <div class="pass-forgot">
                                <mat-icon>lock_open</mat-icon>
                                <p><a>Entrar</a></p>
                            </div>

                           <!--  <button class="log-btn"> Entrar
                                
                            </button> -->


                <button mat-button (click)="openDialog()">Entrar<mat-icon>input</mat-icon></button>
                        </div>
                    </div>
                    <div class="log-bottom-content">
                        <p>@Volkwagen 2019</p>
                        <div class="log-help">
                            <mat-icon>help_outline</mat-icon>
                            <p>Duvidas</p>
                        </div>
                    </div>
                </div>

            </mat-grid-tile>
            <mat-grid-tile>
                <img class="login-img"
                    src="https://stat.overdrive.in/wp-content/odgallery/2017/04/35117_VolkswagenPoloGTTSISport-2.jpg"
                    alt="Photo of a Shiba Inu">
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
