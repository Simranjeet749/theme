<div class="container-fluid bottom-upper-part">

    <mat-grid-list cols="2">
        <mat-grid-tile>
            <mat-card class="footer-card-theme">
                <div>
                    <img mat-card-image class="footer-card-img"
                        src="https://stat.overdrive.in/wp-content/odgallery/2017/04/35117_VolkswagenPoloGTTSISport-2.jpg"
                        alt="Photo of a Shiba Inu">
                </div>
                <div>
                    <mat-card-content>
                        <p class="footer-bottom-content">
                            Caso não tenha encontrado o que procura, nos indique um parceiro.

                        </p>
                        <a>
                            <p class="footer-bottom-content-link">INDICAR PARCEIRO</p>
                            <mat-icon>arrow_right_alt</mat-icon>
                        </a>

                    </mat-card-content>
                </div>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="footer-card-theme">
                <div>
                    <img mat-card-image class="footer-card-img"
                        src="https://stat.overdrive.in/wp-content/odgallery/2017/04/35117_VolkswagenPoloGTTSISport-2.jpg"
                        alt="Photo of a Shiba Inu">
                </div>
                <div>
                    <mat-card-content>
                        <p class="footer-bottom-content">
                            Caso não tenha encontrado o que procura, nos indique um parceiro

                        </p>
                        <a>
                            <p class="footer-bottom-content-link" (click)="openDialog()">ACESSAR PERGUNTAS FREQUENTES
                            </p>
                            <mat-icon>arrow_right_alt</mat-icon>
                        </a>
                    </mat-card-content>
                </div>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
