<div class="container-fluid">

    <mat-grid-list cols="14">
        <mat-grid-tile colspan='2' class="footer-logo">
            <div class="footer-log">
                <img mat-list-avatar
                    src=" https://i2.wp.com/www.motoringresearch.com/wp-content/uploads/2015/09/volkswagen_logo.jpg?ssl=1"
                    alt="Desc 1">
            </div>
        </mat-grid-tile>
        <mat-grid-tile colspan='2' class="f-outer-wrap">
            <div class="f-content">
                <p><a>Clube de Vantagens</a></p>
                <p><a>Programa de Pontos</a></p>
            </div>

        </mat-grid-tile>
        <mat-grid-tile colspan='2' class="f-outer-wrap-1">
            <div class="f-content">
                <p><a>Indicar Parceiro</a></p>
                <p><a>Perguntas Frequentes</a></p>
            </div>
        </mat-grid-tile>
        <mat-grid-tile colspan='2'>
            <div class="f-content">
                <p><a>Política de Privacidade</a></p>
                <p><a>Regulamento</a></p>
            </div>
        </mat-grid-tile>

        <mat-grid-tile colspan='6'>
        <div class="scroll">
                <p class="scroll-top">VOLTAR AO TOPO</p>
                <mat-icon (click)="gotoTop()" class="scroller">expand_less</mat-icon>
        </div>
        </mat-grid-tile>


    </mat-grid-list>
    <div class="copyright">
        <p>© Volkswagen 2019. Todos os direitos reservados.</p>
    </div>


</div>
